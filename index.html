<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="main.css" />
		<title>Imager Slider</title>
	</head>
	<body>
		<div class="img-container">
			<div
				id="slide-num"
				class="slide-num"></div>
			<img src="imgs/slide01.jpg" />
			<img src="imgs/slide02.jpg" />
			<img src="imgs/slide03.jpg" />
			<img src="imgs/slide04.jpg" />
			<img src="imgs/slide05.jpg" />
			<img src="imgs/slide06.jpg" />
		</div>
		<div class="slider-controls">
			<span
				id="prev"
				class="prev"
				>Previous</span
			>
			<span
				id="indicator"
				class="indicator"></span>
			<span
				id="next"
				class="next"
				>Next</span
			>
		</div>
		<script src="index.js"></script>
	</body>
</html>
